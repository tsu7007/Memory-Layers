<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Layers - Apprentissage par couches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Memory Layers</h1>
            <p class="app-description">Transformez n'importe quel texte en matériel d'apprentissage structuré</p>
        </header>

        <main class="main-content">
            <!-- Text Input Section -->
            <section class="input-section">
                <div class="card">
                    <div class="card__body">
                        <label for="textInput" class="form-label">Collez votre texte d'apprentissage ici</label>
                        <textarea 
                            id="textInput" 
                            class="form-control text-input" 
                            placeholder="Collez ici votre texte d'étude : articles, cours, notes, documents... L'application analysera automatiquement le contenu pour créer des couches d'apprentissage progressives."
                            rows="8"
                        ></textarea>
                        <div class="input-actions">
                            <button id="analyzeBtn" class="btn btn--primary btn--lg">
                                <span class="btn-text">Analyser le texte</span>
                                <span class="loading-spinner hidden"></span>
                            </button>
                            <button id="clearBtn" class="btn btn--outline">Effacer</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Layer Controls -->
            <section class="layer-controls hidden" id="layerControls">
                <div class="layer-tabs">
                    <button class="layer-tab active" data-layer="structure">
                        <span class="tab-number">1</span>
                        <span class="tab-label">Titres</span>
                    </button>
                    <button class="layer-tab" data-layer="keywords">
                        <span class="tab-number">2</span>
                        <span class="tab-label">Mots-clés</span>
                    </button>
                    <button class="layer-tab" data-layer="fulltext">
                        <span class="tab-number">3</span>
                        <span class="tab-label">Texte complet</span>
                    </button>
                </div>
            </section>

            <!-- Content Display -->
            <section class="content-display hidden" id="contentDisplay">
                <div class="card">
                    <div class="card__body">
                        <div class="layer-header">
                            <h2 id="layerTitle">Structure du texte</h2>
                            <p id="layerDescription">Éléments structurels et titres principaux</p>
                        </div>
                        <div class="layer-content" id="layerContent">
                            <!-- Dynamic content will be inserted here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Progress Indicator -->
            <div class="progress-indicator hidden" id="progressIndicator">
                <div class="progress-step completed">
                    <span class="step-number">1</span>
                    <span class="step-label">Analyse du texte</span>
                </div>
                <div class="progress-step">
                    <span class="step-number">2</span>
                    <span class="step-label">Extraction des structures</span>
                </div>
                <div class="progress-step">
                    <span class="step-number">3</span>
                    <span class="step-label">Identification des mots-clés</span>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Memory Layers - Apprentissage progressif par couches de complexité</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
