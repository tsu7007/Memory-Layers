<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Layers - Analyse de Texte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Memory Layers</h1>
            <p class="subtitle">Analysez vos textes d'apprentissage par couches progressives</p>
        </header>

        <main class="main">
            <!-- Section d'entrée -->
            <section class="input-section">
                <div class="form-group">
                    <label for="textInput" class="form-label">Collez votre texte d'apprentissage ici :</label>
                    <textarea 
                        id="textInput" 
                        class="form-control text-input" 
                        placeholder="Collez votre texte ici (minimum 50 caractères)..."
                        rows="8"
                    ></textarea>
                    <div class="text-stats">
                        <span id="charCount">0 caractères</span>
                        <span id="wordCount">0 mots</span>
                    </div>
                </div>
                
                <div class="input-controls">
                    <button id="analyzeBtn" class="btn btn--primary btn--lg">
                        <span id="analyzeText">Analyser le texte</span>
                        <span id="analyzeLoader" class="loader hidden">Analyse en cours...</span>
                    </button>
                    <button id="clearBtn" class="btn btn--outline">Effacer</button>
                </div>

                <div id="errorMsg" class="error-message hidden"></div>
            </section>

            <!-- Section de contrôle -->
            <section id="controlSection" class="control-section hidden">
                <div class="layer-controls">
                    <button id="titleBtn" class="btn btn--secondary layer-btn active" data-layer="titles">
                        Titres
                    </button>
                    <button id="keywordBtn" class="btn btn--secondary layer-btn" data-layer="keywords">
                        Mots-clés
                    </button>
                    <button id="fullTextBtn" class="btn btn--secondary layer-btn" data-layer="fulltext">
                        Texte complet
                    </button>
                </div>
            </section>

            <!-- Section d'affichage -->
            <section id="displaySection" class="display-section hidden">
                <div class="layer-content">
                    <div id="layerTitle" class="layer-title"></div>
                    <div id="layerContent" class="layer-content-body"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Instructions : Collez votre texte, cliquez sur "Analyser", puis naviguez entre les couches pour une mémorisation progressive.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
